<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>checkbox concept</title>
</head>
<body>

    <!-- concept of checkbox & radio , almost same process -->
<form action="/server">
    <figcaption><b>Gender:</b></figcaption>
    <label for="Gender">Male</label>
    <input type="radio" name="Mygender" id="Gender" value="Male">
    <label for="Gender">Female</label>
    <input type="radio" name="Mygender" id="Gender" value="Female">
    <label for="Gender">Neutral</label>
    <input type="radio" name="Mygender" id="Gender" value="Neutal">
    <button type="submit">Submit</button>
</form>
</body>
</html>

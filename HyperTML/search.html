<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Name Attribute Example</title>
</head>
<body>
    <form action="https://www.youtube.com/results">
       <h1 style="color: red;">YOUTUBE Search</h1>
    <label for="youtube_search"></label>
    <input type="text" id="youtube_search" target="_blank" placeholder="Search anything..." name="search_query">
    <button type="submit">Search</button>

 



</form>


<hr>

<form action="https://www.google.com/search">

    <h1 style="color: yellowgreen;">Google search</h1>
    <label for="google_search"></label>
    <input type="text" id="google_search" target="_blank" placeholder="search anything..." name="q">
    <button type="submit">Search</button>
    

</form>
<hr>
</body>
</html>
